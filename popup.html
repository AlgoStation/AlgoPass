<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/sidebar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		label {
			font-size: 12px;
		}

		input[type=text] {
			width: 140px;
		}
	</style>
</head>

<body>
	<div class="sidebar">
		<a href="popup.html"><i class="fa fa-fw fa-home"></i> Home</a>
		<a href="html/new_entry.html"><i class="fa fa-fw fa-plus"></i> New Entry</a>
		<a href="html/vault.html"><i class="fa fa-fw fa-lock"></i> Vault</a>
		<a href="html/passwords.html"><i class="fa fa-fw fa-user"></i> Passwords</a>
		<a href="options.html"><i class="fa fa-fw fa-cog"></i> Options</a>
		<a href="html/feedback.html"><i class="fa fa-fw fa-envelope"></i> Feedback</a>
	</div>

	<div class="main" style="font-size:medium">
		<h1>Home</h1>

		<div id="no-account" style="display: none; padding-top: 5px;">
			<div style="text-align: center;">
				<b>No account found!</b>
			</div>

			<hr>

			<h2>Account</h2>
			<div style="padding-top: 5px;">
				<form>
					<input type="radio" name="account" id="newAccountBox">
					<label for="newAccountBox"> Create a new account</label>
					<br>

					<input type="radio" name="account" id="importAccountBox">
					<label for="importAccountBox"> Import an existing account</label>
					<br>
				</form>

				<div id="importAccountDiv" style="display: none;">
					<label for="importedAccount">Insert account mnemonic </label>
					<input type="text" id="importedAccount">
				</div>
			</div>

			<hr>

			<h2>Node</h2>
			<div style="text-align: center;">
				<input type="radio" name="api" id="isApiBox">
				<label for="isApiBox"> Use API</label>

				<input type="radio" name="api" id="isLocalBox" style="margin-left: 40px;">
				<label for="isLocalBox"> Use local node</label>
			</div>

			<div id="api" style="display: none; padding-top: 5px;">
				<label for="apiTokenBox">API key </label>
				<input type="text" id="apiTokenBox">
				<br>

				<label for="apiAlgodAddressBox">Algod server </label>
				<input type="text" name="account" id="apiAlgodAddressBox">
				<br>

				<label for="apiIndexerAddressBox">Indexer server </label>
				<input type="text" name="account" id="apiIndexerAddressBox">
				<br>
			</div>

			<div id="no-api" style="display: none; padding-top: 5px;">
				<label for="tokenBox">Token </label>
				<input type="text" id="tokenBox">
				<br>

				<label for="addressBox">Address </label>
				<input type="text" id="addressBox">
				<br>

				<label for="portBox">Port </label>
				<input type="text" id="portBox">
				<br>
			</div>

			<div style="text-align: center; padding-top: 5px;">
				<button id="submitButton">Submit</button>
				<button style="margin-left: 5px;">
					<a href="html/info.html" style="color: black; text-decoration: none;">
						More info
					</a>
				</button>
			</div>
		</div>

		<div id="account-found" style="display: none; padding-top: 5px;">
			<div style="text-align: center;">
				<b>Logged in!</b>
			</div>

			<div style="text-align: center; padding-top: 5px;">
				<button id="logoutButton">Logout</button>
				<button id="exportButton" style="margin-left: 5px;">Export</button>
				<button style="margin-left: 5px;">
					<a href="html/info.html" style="color: black; text-decoration: none;">
						More info
					</a>
				</button>
			</div>
		</div>
	</div>

	<script src="../libs/algosdk.min.js"></script>
	<script src="../libs/CryptoJS.js"></script>

	<script src="js/popup.js"></script>
</body>

</html>
